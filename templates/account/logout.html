{% extends 'layouts/_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign Out{% endblock title %}

{% block content %}
<h1 class="h3 mb-3">Sign Out</h1>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header pb-0">
        <h5 class="card-title mb-0">Are you sure you want to sign out?</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-danger btn-lg" type="submit">Sign Out</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
