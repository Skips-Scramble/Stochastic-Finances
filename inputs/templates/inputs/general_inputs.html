{% extends 'core/base.html' %}

{% block title %}General Inputs{% endblock %}

{%block stuff %}
<!-- Button trigger modal -->
<br>
<h3>General Inputs</h3>
<div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Let's see if this worked
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% for item in general_inputs %}
    <div class = "container">
    <form data-bitwarden-watching="1">
        <fieldset>
        <legend>General Inputs</legend>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="activeCheckBox" checked="">
            <label class="form-check-label" for="activeCheckBox">
            Active
            </label>
        </div>
        <div class="form-group">
            <label for="birthdate" class="form-label mt-4">Birthdate</label>
            <input type="date" class="form-control" id="birthdateInput" aria-describedby="birthdateHelp" placeholder="TEST">
        </div>
        <div class="form-group has-danger">
            <label for="retirementAgeYrs" class="form-label mt-4">Retirement Age in Years</label>
            <input type="number" class="form-control" id="retirementAgeYrsInput" aria-describedby="retirementAgeYrsHelp" placeholder="e.g. 653452">
        </div>
        <div class="form-group">
            <label for="retirementAgeMos" class="form-label mt-4">Retirement Age in Months</label>
            <input type="number" class="form-control" id="retirementAgeMosInput" aria-describedby="retirementAgeMosHelp" placeholder="e.g. 6">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    </div>
{% endfor %}
{% endblock %}
