{% extends 'core/base.html' %}

{% block title %}
Results
{% endblock %}

{% block stuff %}
<div class="container">
    <br />
    <h3>Results</h3>
    <br />

    <div class="row">
        {% for key, value in results.items %}
            <div class="col-md-4">
                <div class="card shadow border-dark mb-3 text-black" style="border-width: 3px;">
                    <div class="card-body">
                        <p class="card-text">Age: {{key}}</p>
                        <p class="card-text">{{ value.0 }}</p>
                        <p class="card-text">{{ value.1 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
</div>
{% endblock %}
